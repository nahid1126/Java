<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title>UserRegistration</title>
</head>
<body>
	<div layout:fragment="content" class="container mySpace">
	<div align="center">
		<h1>Create new user</h1>
		<br>
		 <form action="#" th:action="@{/updatesuccess}" th:object="${user}" method="post" enctype="multipart/form-data">
		<!--   <form action="#" th:action="@{/updatesuccess}" th:object="${user}" method="post" > -->
    <table class="table">
           <tr>
           <td><input type="hidden" th:field="*{user_id}" /></td></tr>   
        <tr>
            <td>UserName</td>
            <td><input type="text" th:field="*{username}" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="hidden" th:field="*{password}" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}" /></td>
        </tr>
         <tr>
            <td>Image</td>
            <td><input type="file" th:field="*{userImage}" /></td>
        </tr> 
        <tr>
        <td>Role</td>
            <td><select  th:field="*{roles.name}" >
                <option th:value="--" th:text="---"></option>
			    <option  th:value="ROLE_ADMIN" th:text="ADMIN"></option>
			    <option th:value="ROLE_SUPERVISOR" th:text="SUPERVISOR"></option>
			    <option th:value="ROLE_USER" th:text="USER"></option>
          </select></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><select  th:field="*{departments.name}">
                 <option th:value="--" th:text="---"></option>
			    <option th:value="Spring_Developer" th:text="Spring_Developer"></option>
			    <option th:value="Swing_Developer" th:text="Swing_Developer"></option>
			    <option th:value="Andriod_Developer" th:text="Android_Developer"></option>
          </select></td>
        <tr> 
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
    </form>
	</div>
	</div>
</body>
</html>
