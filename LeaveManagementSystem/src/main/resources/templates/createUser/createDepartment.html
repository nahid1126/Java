<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title>UserRegistration</title>

</head>
<body>
	<div layout:fragment="content" class="container mySpace">
	<div align="center" class="roleCustomize">
			<h1>Add Department Name</h1>
			<br>
			<form class="form-horizontal" action="#" th:action="@{/createDepartmentSuccess}"
				th:object="${department}" method="post">
				<fieldset>


					<!-- Text input-->
					<div class="form-group">
						<div class="col-md-5">
							<input  th:field="*{name}"  type="text"
								placeholder="Department Name" class="form-control input-md"
								required="Required Department Name">

						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class="col-md-4 control-label" for=""></label>
						<div class="col-md-4">
							<button id="" name="" class="btn btn-primary">Add</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
